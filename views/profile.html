<% include views/head.html %>

  <% if (webId) { %>

    <script>
        $("body").data("webids", <%- data %>);
    </script>

    <script type="text/template" id="webid-template">
      <div>
        <div class="row">
          <div class="one columns"><span class="label">Name:</span></div><div class="eight columns">{{= label }}</div>
          <div class="two columns">{{ if(active) { print('<span class="active">ACTIVE</span>'); } else { print('<span class="inactive">NOT ACTIVE</span>'); } }}</div>
        </div>
        <div class="row">
          <div class="one columns"><span class="label">Validity:</span></div><div class="eight columns">{{= startValidity }} <span class="label">to</span> {{= endValidity }}</div>
        </div>
        <div class="row">
          <div class="one columns"><span class="label">Profile:</span></div><div class="fourteen columns"><a href="{{= profile }}">{{= profile }}</a></div>
        </div>
        <div class="row">
          <div class="one columns"><span class="label">Serial:</span></div><div class="eight columns">{{= certSerial }}</div>
        </div>
      </div>
    </script>

    <script src="/static/scripts/underscore.js" type="text/javascript"></script>
    <script src="/static/scripts/backbone.js" type="text/javascript"></script>
    <script src="/static/scripts/profile.js" type="text/javascript"></script>

    <div class="sixteen columns">
      <h4>Welcome to your profile</h4>
    </div>

    <div id="webidview" class="sixteen columns">
      <ul id="webidlist"></ul>
    </div>

  <% } else { %>

    <div class="sixteen columns">
      <h4>Authentication failed!</h4>
    </div>

    <div class="sixteen columns">
    You cannot access your profile without a valid WebID! Do you want to <a href="/create">create one</a>?
    </div>

  <% } %>

<% include views/foot.html %>
