<% include views/head.html %>

  <% if (webId) { %>

    <script>
        $("body").data("webids", <%- data %>);
    </script>

    <script src="/static/scripts/underscore.js" type="text/javascript"></script>
    <script src="/static/scripts/backbone.js" type="text/javascript"></script>
    <script src="/static/scripts/profile.js" type="text/javascript"></script>

    <div class="sixteen columns">
      <h4>Welcome to your profile</h4>
    </div>

    <div id="webidview" class="sixteen columns">
    </div>

  <% } else { %>

    <div class="sixteen columns">
      <h4>Authentication failed!</h4>
    </div>

    <div class="sixteen columns">
    You cannot access your profile without a valid WebID! Do you want to <a href="/create">create one</a>?
    </div>

  <% } %>

<% include views/foot.html %>
